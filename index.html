<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapadev Week Super Mario Bros - o filme</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="shortcut icon" href="src/image/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
</head>

<body>

    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./src/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="cabecalho">
        <a href="#">
            <img class="logo" src="src/image/logo-chapeu-mario.png" alt="logo chapeu do mario">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="info">
            <img class="img-titulo" src="./src/image/titulo.png" alt="imagem do titulo do filme">

            <p class="descricao">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Libero dolore ullam,
                obcaecati ab laboriosam debitis harum maiores, illo eligendi quaerat facere delectus sit voluptas
                suscipit necessitatibus molestiae voluptatem veritatis inventore?</p>
            <button class="botao-trailer">Veja o trailer</button>
        </div>
        <img class="mario" src="src/image/super-mario-chars.png" alt="personagens do filme Mario">

        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="trailer oficial" id="video" width="560" height="315" frameborder="1"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <script src="./src/js/index.js">
    </script>
</body>

</html>
